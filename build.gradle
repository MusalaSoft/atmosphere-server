apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'application'

version = '0.0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'Atmosphere Server',
                   'Implementation-Version': version,
                   'Main-Class': 'com.musala.atmosphere.server.Server'
    }
}

mainClassName = 'com.musala.atmosphere.server.Server'

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.musala.atmosphere:atmosphere-client-server-lib:0.0.1'
    compile 'com.musala.atmosphere:atmosphere-server-agent-lib:0.0.1'
    compile 'commons-logging:commons-logging:1.2'

    compile 'org.flywaydb:flyway-core:3.0'
    compile 'com.h2database:h2:1.4.191'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-jdbc:4.48'

    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'junit:junit:4.12'
}

publishing {
    publications {
        atmosphereServer(MavenPublication) {
            groupId 'com.musala.atmosphere'
            artifactId 'atmosphere-server'
            version version

            from components.java
        }
    }

    repositories {
        mavenLocal()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

tasks.withType(Test) {
    scanForTestClasses = false
    include "**/*Test.class"
}
